<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!-- Latest compiled and minified Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="/css/main.css" />

        <title>Add Item</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <!-- Brand and toggle for better mobile display -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">WEB322 - Assignment Template - AMINU JIM OLUWAFERANMI</a>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/shop">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/items/add">Add Item</a> <!-- "active" class added -->
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/items">Items</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/categories">Categories</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container" style="padding-top: 90px;">
            <div class="row">
                
                <aside class="col-md-3">
                    <h2>Coming Soon</h2>
                    <p>Stay tuned for exciting updates and new features!</p>
                </aside>

                <!-- Main Content -->
                <section class="main col-md-9">
                    <h2>Add a New Item</h2>
                    <form method="post" action="/items/add" enctype="multipart/form-data">
                        <fieldset>
                            <legend>Feature Image</legend>
                            <div class="form-group">
                                <input class="form-control" id="featureImage" name="featureImage" type="file" />
                            </div>
                        </fieldset>
                        <br />
                        <fieldset>
                            <legend>Post Content</legend>
                            <div class="form-group">
                                <label for="title">Item Name:</label>
                                <input class="form-control" id="title" name="title" type="text" required />
                            </div>
                            <div class="form-group">
                                <label for="price">Price:</label>
                                <input class="form-control" id="price" name="price" type="text" required />
                            </div>
                            <div class="form-group">
                                <label for="body">Description:</label>
                                <textarea class="form-control" id="body" name="body" rows="5" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="category">Category:</label>
                                <select class="form-control" name="category" id="category" required>
                                    <option value="1">Home, Garden</option>
                                    <option value="2">Electronics, Computers, Video Games</option>
                                    <option value="3">Clothing</option>
                                    <option value="4">Sports & Outdoors</option>
                                    <option value="5">Pets</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="published">Visibility:</label>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="published" id="published" />
                                        Published
                                    </label>
                                </div>
                            </div>
                        </fieldset>
                        <hr />
                        <input type="submit" class="btn btn-primary" value="Add Item" />
                    </form>
                </section>
            </div>
        </div>

        <!-- Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
